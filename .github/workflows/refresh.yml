name: "refresh"

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types: 
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install depend
        if: success()
        run: |
          sudo apt update 2>>/dev/null 1>>/dev/null
          sudo apt install dpkg-dev bzip2 xz-utils zstd -y

      - name: Refresh Packages
        if: success()
        run: |
          rm -rf ./Packages*
          dpkg-scanpackages -m ./debs /dev/null >./Packages
          bzip2 -v -k -9 Packages
          xz -v -k -9 --extreme Packages
          zstd --ultra -22 -k Packages -o Packages.zst

      - name: Generate Depiction.json for updates
        if: success()
        run: |
          echo '{
            "class": "DepictionTabView",
            "tintColor": "#FF4455",
            "minVersion": "0.3",
            "tabs": [
              {
                "class": "DepictionStackView",
                "tabname": "更新日志",
                "views": [
                  {
                    "class": "DepictionSubheaderView",
                    "title": "版本 0.1.0",  # 可以动态设置版本号
                    "useBoldText": true,
                    "useBottomMargin": false
                  },
                  {
                    "class": "DepictionMarkdownView",
                    "markdown": "初始版本，增加基本功能",  # 这里可以设置具体的更新日志
                    "useRawFormat": true
                  }
                ]
              },
              {
                "class": "DepictionStackView",
                "tabname": "描述",
                "views": [
                  {
                    "class": "DepictionTableTextView",
                    "text": "备份上架，侵权联系删除",
                    "title": "描述"
                  }
                ]
              }
            ]
          }' > ./Depiction.json

      - name: save change if local change
        if: success()
        run: |
          git config --global user.email 'action@github.com'
          git config --global user.name 'GitHub Action'
          git add .
          if ! git diff --staged --exit-code 1>>/dev/null; then
            git commit -m 'Refresh Packages and update Depiction.json'
            git push
          fi

      - name: download remove_all_actions
        if: success()
        run: |
          sudo curl -L -o '/usr/bin/remove_all_actions' 'https://raw.githubusercontent.com/invalidunit/action/main/remove_all_actions'
          sudo chmod -R 0755 '/usr/bin/remove_all_actions'

      - name: remove all old actions
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          remove_all_actions
